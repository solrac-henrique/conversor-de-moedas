<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,400;0,700;1,300&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <script src="scripts.js" defer></script>
  <title>Conversor de Moedas</title>
</head>

<body>
  <div class="container">
    <header>
      <h1>Conversor de Moedas</h1>
    </header>

    <main>
      <label>
        Converter <b>de</b>
        <select>
          <option>
            R$ Real brasileiro
          </option>
        </select>
      </label>

      <label>
        Converter <b>para</b>
        <select id="currency-select">
          <option>
            US$ Dólar americano
          </option>
          <option>
            € Euro
          </option>
          <option>
            Ƀ BitCoin
          </option>
        </select>
      </label>

      <label>
        Valor
        <input id="input-real" type="number" placeholder="Digite o valor para conversão">
      </label>

      <button id="convert-button" type="button">Converter</button>

      <section>
        <div class="currency-container">
          <img src="./assets/Real.svg" alt="Bandeira do Brasil">
          <p class="currency-name">Real</p>
          <p class="currency-value" id="real-value-text">R$ 10.000,00</p>
        </div>

        <img class="arrow-img" src="./assets/Arrow.png" alt="Seta virada para baixo">

        <div class="currency-container">
          <img src="./assets/Dolar.svg" id="currency-img" alt="Bandeira país conversão">
          <p class="currency-name" id="currency-name">Dólar americano</p>
          <p class="currency-value" id="currency-value-text">US$ 2.000,00</p>
        </div>
      </section>
    </main>
  </div>
</body>

</html>
